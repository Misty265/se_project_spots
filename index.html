<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexa Onni" />
    <meta name="keywords" content="software engineer, coding, HTML, CSS" />
    <meta name="description" content="Social media" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="A picture of Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                alt="Val Thorens"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Resturaunt Terrace"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Resturaunt Terrace</h2>
                <button type="button" class="card__btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="An Outdoor Cafe"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button type="button" class="card__btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="A very long bridge, over the forest..."
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Tunnel with Morning Light"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with Morning Light</h2>
                <button type="button" class="card__btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Mountain House"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button type="button" class="card__btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"><p class="footer__text">2024 Â© Spots</p></footer>
      <div class="modal modal__opened">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                placeholder="Type your name"
                id="name"
                type="text"
                class="modal__input"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                placeholder="Describe yourself"
                id="description"
                type="text"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
