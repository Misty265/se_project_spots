<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexa Onni" />
    <meta name="keywords" content="software engineer, coding, HTML, CSS" />
    <meta name="description" content="Social media" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="A picture of Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button class="card__btn-delete" type="button"></button>
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer"><p class="footer__text">2024 Â© Spots</p></footer>
      <div id="profile-edit-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            name="edit-profile"
            id="edit-profile"
            class="modal__form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                required
                placeholder="Type your name"
                id="profile-name-input"
                type="text"
                class="modal__input"
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                required
                placeholder="Describe yourself"
                id="profile-description-input"
                type="text"
                class="modal__input"
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
      <div id="new-card-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" id="new-post" class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                required
                placeholder="Paste a link to the picture"
                id="card-image-input"
                type="url"
                class="modal__input"
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="image-caption-input" class="modal__label">
              Caption
              <input
                required
                placeholder="Type your caption"
                id="image-caption-input"
                type="text"
                class="modal__input"
                minlength="2"
                maxlength="30"
              />
              <span id="image-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
      <div id="picture-modal" class="modal">
        <div class="modal__container modal__container--image">
          <div class="modal__content">
            <ul class="modal__list">
              <li class="modal__list-item">
                <img src="#" alt="" class="modal__image" />
              </li>
              <li class="modal__list-item">
                <p class="modal__caption"></p>
              </li>
            </ul>
            <button
              type="button"
              class="modal__close-btn modal__close-btn_type_preview"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
